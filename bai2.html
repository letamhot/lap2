<!DOCTYPE html>
<html>
<head>
	<title>Giai thừa_số nguyên dương</title>
</head>
<body>
<script type="text/javascript">
	
    let num = + prompt(" nhập số:");
    let f = 1;
    if(num<=0){
    	num = +prompt(" nhập số:");
    }
    else if (num == 1) {
            document.write("Giai thừa của"+" " + num +" "+"là:"+" " + f);
        }else {
    	 	for(let i=2;i<=num;i++){
    			f *= i;	
       		}document.write("Giai thừa của"+" " + num +" "+"là:"+" " + f);
}

    
  


</script>
</body>
</html>
